name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write # Required for OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Git LFS and pull files
        run: |
          git lfs install
          git config --global credential.helper store
          echo "https://x-oauth-basic:${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials
          git lfs pull

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Шлях до вашої папки збірки

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # Розгортає артефакт на GitHub Pages